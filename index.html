<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="title">TIC TAC TOE</h1>
        <div class="score-card">
          <span id="player-1">0</span> : <span id="player-2">0</span>
          <p id="winner-message">Tap on any box to play</p>
        </div>
      </div>
      <div class="body">
        <div class="board" id="board">
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
        </div>
        <div class="buttons">
          <button class="button new-game" id="new-game" onclick="newgame()">
            <span>NEW GAME</span>
          </button>
          <button
            class="button reset-game"
            id="reset-game"
            onclick="resetBoard()"
          >
            <span>RESET GAME</span>
          </button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
